{% extends 'base.html' %}

{% block title %} Analyse topics from twitter {% endblock %}

{% block body %}
    {% verbatim %}
    <div class="" ng-app="analyse" ng-controller="Controller">
        <div class="col-4 py-md-4 offset-md-4">
            <div class="wrapper">

                <div class="md-form">

                    <input ng-keyup="$event.keyCode == 13 ? generate() : null" ng-model="q" placeholder="Search term"
                           type="text" class="form-control" id="q">
                </div>
            </div>
            <div>
                <div style="text-align: right">
                    <button class="btn btn-cyan" ng-click="generate()">analyse</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 py-md-4 trends" style="text-align: center">
                <button type="button" class="btn btn-cyan btn-sm" ng-repeat="trend in trends">â€¢ {{ trend }}</button>
            </div>
        </div>

        <div class="col-4 py-md-4 offset-md-4" ng-if="status">
            <label>{{ status.label }}</label>
            <div class="progress" style="height: 3px;border-radius: 0">
                <div class="progress-bar" role="progressbar" style="width: {{ status.progress }}%; height: 10px"
                     aria-valuenow="25"
                     aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="row" style="margin-right:0" ng-show="result">
            <div class="col-6">
                <img src="{{ result.wordcloud }}" width="100%">
            </div>
            <div class="col-6">
                <div class="chart">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    {% endverbatim %}
{% endblock %}
